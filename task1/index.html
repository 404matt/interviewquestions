<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello BeyondMD</title>
    <link href="/assets/styles/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" class="isolate logo">
        <!-- Background circle: top -->
        <circle cx="150" cy="135" r="60" fill="#90ccf1" fill-opacity="1" class="blend top"/>
        <!-- Background circle: left -->
        <circle cx="135" cy="150" r="60" fill="#65d5ef" fill-opacity="1" class="blend left"/>
        <!-- Background circle: right -->
        <circle cx="165" cy="150" r="60" fill="#65a6ef" fill-opacity="1" class="blend right"/>
        <!-- Background circle: bottom -->
        <circle cx="150" cy="165" r="60" fill="#61c0fc" fill-opacity="1" class="blend bottom"/>
        <!-- Foreground white circle -->
        <circle cx="150" cy="150" r="50" fill="white" />
    </svg>
    <div class="greeting_container">
        <span class="animate1 hello">Hello</span> <span class="animate2 beyond">BEYOND</span><span class="animate3 md">MD</span>
    </div>

    </div>
</body>
</html>
